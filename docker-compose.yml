version: '3.8'

services:
  # Main trading bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kalshi_bot
    restart: unless-stopped
    environment:
      # Kalshi API (REQUIRED)
      - KALSHI_API_KEY=${KALSHI_API_KEY}
      - KALSHI_API_SECRET=${KALSHI_API_SECRET}
      - KALSHI_SANDBOX=${KALSHI_SANDBOX:-false}
      
      # AI Models (OpenAI required, Anthropic optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}  # Optional - leave empty for OpenAI only
      
      # Monitoring (optional)
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      
      # Database
      - DATABASE_URL=${DATABASE_URL:-postgresql://kalshi_user:kalshi_password@postgres:5432/kalshi_db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      
      # Trading params
      - INITIAL_BANKROLL=${INITIAL_BANKROLL:-50.0}
      - MAX_RISK_PER_TRADE=${MAX_RISK_PER_TRADE:-1.0}
      - LIVE_TRADING=${LIVE_TRADING:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
    networks:
      - kalshi_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL with TimescaleDB extension
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: kalshi_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=kalshi_user
      - POSTGRES_PASSWORD=kalshi_password
      - POSTGRES_DB=kalshi_db
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    networks:
      - kalshi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kalshi_user -d kalshi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and real-time data
  redis:
    image: redis:7-alpine
    container_name: kalshi_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --appendfsync everysec
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - kalshi_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: kalshi_prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - kalshi_network
    depends_on:
      - bot

  # Grafana for visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: kalshi_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin}
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    networks:
      - kalshi_network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  kalshi_network:
    driver: bridge
